<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Scoreboard Pro</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
        background: linear-gradient(135deg, #111, #222);
        color: white;
        font-family: 'Orbitron', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    h1 {
        margin-top: 20px;
        font-size: 2.5em;
        color: #ffcc00;
        text-shadow: 0 0 10px #ffcc00;
    }
    .scoreboard {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        padding: 10px;
    }
    .team {
        background: #333;
        padding: 20px;
        border-radius: 15px;
        width: 220px;
        box-shadow: 0 0 15px rgba(255,255,255,0.1);
        transition: transform 0.2s;
    }
    .team:hover {
        transform: scale(1.05);
    }
    .team h2 {
        margin-bottom: 10px;
        cursor: pointer;
        font-size: 1.3em;
    }
    .score {
        font-size: 50px;
        margin: 15px 0;
        transition: transform 0.2s, color 0.2s;
    }
    .score.bump {
        transform: scale(1.3);
        color: #ffcc00;
    }
    button {
        background: #444;
        color: white;
        border: none;
        padding: 8px 14px;
        margin: 3px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
        transition: background 0.2s;
    }
    button:hover {
        background: #ffcc00;
        color: black;
    }
    .timer {
        font-size: 35px;
        margin-top: 20px;
        color: #00ffcc;
        text-shadow: 0 0 5px #00ffcc;
    }
    .controls {
        margin-top: 15px;
    }
    /* √âcran victoire */
    .winner-screen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
        color: white;
    }
    .winner-screen .card {
        background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
        border-radius: 16px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        border: 2px solid rgba(255,255,255,0.06);
    }
    .winner-screen h1 {
        font-size: 3em;
        margin: 0 0 10px 0;
        animation: glow 1s infinite alternate;
    }
    .winner-screen p {
        margin: 10px 0 20px 0;
        font-size: 1.2em;
        color: #ddd;
    }
    @keyframes glow {
        from { text-shadow: 0 0 10px #ffcc00; transform: translateY(0); }
        to { text-shadow: 0 0 30px #ff6600; transform: translateY(-6px); }
    }
    /* Responsive */
    @media (max-width: 600px) {
        .team { width: 90%; }
        h1 { font-size: 1.8em; }
    }
</style>
</head>
<body>

<h1>üèÜ Scoreboard Pro üèÜ</h1>

<div class="controls">
    <button onclick="addTeam()">+ √âquipe</button>
    <button onclick="startTimer()">‚ñ∂Ô∏è D√©marrer</button>
    <button onclick="pauseTimer()">‚è∏Ô∏è Pause</button>
    <button onclick="resetTimer()">üîÑ R√©initialiser</button>
    <button onclick="endMatch()">üèÅ Fin du match</button>
</div>

<div class="timer" id="timer">00:00</div>

<div class="scoreboard" id="scoreboard"></div>

<!-- √âcran de victoire -->
<div class="winner-screen" id="winnerScreen">
    <div class="card">
        <h1 id="winnerText"></h1>
        <p id="winnerSub"></p>
        <button onclick="closeWinner()">Fermer</button>
    </div>
</div>

<script>
    let teams = [
        { name: "√âquipe 1", score: 0, color: "#ff4d4d" },
        { name: "√âquipe 2", score: 0, color: "#4da6ff" }
    ];

    let timer, seconds = 0, running = false;

    function renderTeams() {
        const board = document.getElementById("scoreboard");
        board.innerHTML = "";
        teams.forEach((team, index) => {
            const div = document.createElement("div");
            div.className = "team";
            div.style.borderTop = `6px solid ${team.color}`;
            div.innerHTML = `
                <h2 onclick="renameTeam(${index})" style="color:${team.color}">${team.name}</h2>
                <div class="score" id="score-${index}">${team.score}</div>
                <div>
                    <button onclick="updateScore(${index}, 10)">+10</button>
                    <button onclick="updateScore(${index}, -10)">-10</button>
                </div>
            `;
            board.appendChild(div);
        });
    }

    function updateScore(index, points) {
        teams[index].score += points;
        const scoreElem = document.getElementById(`score-${index}`);
        scoreElem.textContent = teams[index].score;
        scoreElem.classList.add("bump");
        setTimeout(() => scoreElem.classList.remove("bump"), 220);
    }

    function renameTeam(index) {
        const newName = prompt("Nom de l'√©quipe :", teams[index].name);
        if (newName !== null) teams[index].name = newName || teams[index].name;
        renderTeams();
    }

    function addTeam() {
        const name = prompt("Nom de la nouvelle √©quipe :", "Nouvelle √©quipe");
        const color = prompt("Couleur CSS (ex: #ffcc00 ou blue) :", "#"+Math.floor(Math.random()*16777215).toString(16));
        teams.push({ name: name || "Nouvelle √©quipe", score: 0, color: color });
        renderTeams();
    }

    function startTimer() {
        if (!running) {
            running = true;
            timer = setInterval(() => {
                seconds++;
                document.getElementById("timer").textContent = formatTime(seconds);
            }, 1000);
        }
    }

    function pauseTimer() {
        running = false;
        clearInterval(timer);
    }

    function resetTimer() {
        running = false;
        clearInterval(timer);
        seconds = 0;
        document.getElementById("timer").textContent = "00:00";
    }

    function formatTime(sec) {
        let m = Math.floor(sec / 60);
        let s = sec % 60;
        return (m < 10 ? "0" : "") + m + ":" + (s < 10 ? "0" : "") + s;
    }

    function endMatch() {
        let maxScore = Math.max(...teams.map(t => t.score));
        let winners = teams.filter(t => t.score === maxScore);
        let text = "";
        let sub = "";
        if (winners.length === 1) {
            text = `üèÜ F√©licitations √† ${winners[0].name} !`;
            sub = `Score final : ${winners[0].score} points`;
        } else {
            text = `ü§ù Match nul !`;
            sub = `√âquipes : ${winners.map(w => w.name).join(" & ")} ‚Äî ${maxScore} points`;
        }
        document.getElementById("winnerText").textContent = text;
        document.getElementById("winnerSub").textContent = sub;
        document.getElementById("winnerScreen").style.display = "flex";
    }

    function closeWinner() {
        document.getElementById("winnerScreen").style.display = "none";
    }

    // initial render
    renderTeams();
</script>

</body>
</html>
